<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptocurrency Data with Exchange Prices</title>
    <link rel="stylesheet" href="./stylesheet.css">
    <!-- Include Bootstrap CSS (from CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>

    <!-- Search bar and button -->
    <input type="text" id="coin" placeholder="Search for a cryptocurrency...">
    <div class="navbar">
    <button id="search" onclick="searching()" class="btn btn-outline-secondary outline-0 mt-3 mb-3">
        <i class="fa-solid fa-magnifying-glass"></i>
    </button>
    <a class="btn btn-outline-secondary" href="./homepage.html" role="button">HOME</a>
    <a class="btn btn-outline-secondary" href="./exchangecrypto.html" role="button">EXCHANGE PRICE OF YOUR CRYPTO</a>
    </div>

    <!-- Table for displaying cryptocurrency data -->
    <table id="coin-table" class="table table-striped">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Logo</th>
                <th>Name</th>
                <th>Symbol</th>
                <th>Price</th>
                <th>Market Cap</th>
                <th>Exchange Price</th>
            </tr>
        </thead>
        <tbody>
            <!-- Table rows will be dynamically added here -->
        </tbody>
    </table>
